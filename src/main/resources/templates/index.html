<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <meta charset="ISO-8859-1">

    <head>
        <title>CRUD</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
              <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <div class="container mt-4">
            <a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NOMBRES</th>
                            <th>APELLIDOS</th>
                            <th>TELEFONO</th>
                            <th>ESTADO</th>
                            <th>ACCIONES</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="persona:${personas}">
                            <td th:text="${persona.id}"></td>
                            <td th:text="${persona.name}"></td>
                            <td th:text="${persona.apellido}"></td>
                            <td th:text="${persona.telefono}"></td>
                            <td th:text="${persona.estado}"></td>
                            <td>
                                <a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
                                <a th:href="@{/eliminar/}+${persona.id}" class="btn btn-danger">Eliminar</a>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="container-fluid top">


                <div class="row">
                    <div class="col-md-12">
                        <mat-card>
                            <br>

                        </mat-card>
                    </div>
                </div>

                </body>

                </html>
